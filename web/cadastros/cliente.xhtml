<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">

        <script type="text/javascript">
            function handleDialogSubmit(xhr, status, args) {
                if (args.validationFailed) {
                    PF('dlg2').show();
                } else {
                    PF('dlg2').hide();
                }
            }         
        </script>

        <h1 class="aw-page-title">Cadastro de Clientes</h1>

        <h:form id="cadButton">

            <p:commandButton value="Cadastrar" onclick="PF('dlg2').show(); " icon="fa fa-user-plus" />

        </h:form>

        
        <!--DIALOG CADASTRO-->
        <p:dialog header="Cadastro" widgetVar="dlg2" modal="true" height="420" width="280"
                  resizable="false">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <h:form id="formCadastro">

                <p:outputLabel for="inputNome">Nome: </p:outputLabel><br/>
                <p:inputText id="inputNome" value="#{clienteMB.cliente.nome}"
                             required="true"
                             requiredMessage="Preencha o campo Nome."/> <br/>

                <br/>

                <p:outputLabel for="inputCPF">CPF:</p:outputLabel><br/>
                <p:inputMask validator="custom.cpfValidator" id="inputCPF" value="#{clienteMB.cliente.cpf}"
                             required="true"
                             mask="999.999.999-99"
                             requiredMessage="Preencha o campo CPF."/> <br/>

                <br/>

                <p:outputLabel for="inputEmail">Email:</p:outputLabel><br/>
                <p:inputText id="inputEmail" value="#{clienteMB.cliente.email}"
                             required="true"
                             requiredMessage="Preencha o campo Email."/><br/>

                <br/>

                <p:outputLabel for="inputDataNascimento">Data de Nascimento: </p:outputLabel><br/>
                <p:calendar id="inputDataNascimento" pattern="dd/MM/yyyy" mask="true"
                            value="#{clienteMB.cliente.dataNascimento}"
                            required="true"
                            requiredMessage="Preencha o campo Data de Nascimento."/> <br/>

                <br/>

                <p:outputLabel for="inputTelefone">Telefone: </p:outputLabel><br/>
                <p:inputMask id="inputTelefone" value="#{clienteMB.cliente.telefone}"
                             mask="(99) 99999-9999"
                             required="true"
                             requiredMessage="Preencha o campo Telefone."/><br/>

                <br/>

                <p:outputLabel for="inputEndereco">Endereço: </p:outputLabel><br/>
                <p:inputText id="inputEndereco" value="#{clienteMB.cliente.endereco}"
                             required="true"
                             requiredMessage="Preencha o campo Endereço."/><br/>

                <br/>

                <p:commandButton value="Cadastrar" 
                                 actionListener="#{clienteMB.cadastrar()}"
                                 update="@form, formTabela"
                                 oncomplete="handleDialogSubmit(xhr, status, args)" 
                                 />

            </h:form>

        </p:dialog>

        
        <!--DIALOG ATUALIZAR CADASTRO-->
         <p:dialog header="Alterar Cadastro" widgetVar="dlg3" modal="true" height="420" width="280"
                  resizable="false">

            <p:messages id="messagess" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <h:form id="formAtualizarCadastro">

                <p:outputLabel for="inputNome">Nome: </p:outputLabel><br/>
                <p:inputText id="inputNome" value="#{clienteMB.cliente.nome}"
                             required="true"
                             requiredMessage="Preencha o campo Nome."/> <br/>

                <br/>

                <p:outputLabel for="inputCPF">CPF:</p:outputLabel><br/>
                <p:inputMask validator="custom.cpfValidator" id="inputCPF" value="#{clienteMB.cliente.cpf}"
                             required="true"
                             mask="999.999.999-99"
                             requiredMessage="Preencha o campo CPF."/> <br/>

                <br/>

                <p:outputLabel for="inputEmail">Email:</p:outputLabel><br/>
                <p:inputText id="inputEmail" value="#{clienteMB.cliente.email}"
                             required="true"
                             requiredMessage="Preencha o campo Email."/><br/>

                <br/>

                <p:outputLabel for="inputDataNascimento">Data de Nascimento: </p:outputLabel><br/>
                <p:calendar id="inputDataNascimento" pattern="dd/MM/yyyy" mask="true"
                            value="#{clienteMB.cliente.dataNascimento}"
                            required="true"
                            requiredMessage="Preencha o campo Data de Nascimento."/> <br/>

                <br/>

                <p:outputLabel for="inputTelefone">Telefone: </p:outputLabel><br/>
                <p:inputMask id="inputTelefone" value="#{clienteMB.cliente.telefone}"
                             mask="(99) 99999-9999"
                             required="true"
                             requiredMessage="Preencha o campo Telefone."/><br/>

                <br/>

                <p:outputLabel for="inputEndereco">Endereço: </p:outputLabel><br/>
                <p:inputText id="inputEndereco" value="#{clienteMB.cliente.endereco}"
                             required="true"
                             requiredMessage="Preencha o campo Endereço."/><br/>

                <br/>

                <p:commandButton value="Alterar" 
                                 actionListener="#{clienteMB.cadastrar()}"
                                 update="@form, formAtualizarCadastro"
                                 oncomplete="handleDialogSubmit(xhr, status, args)" styleClass="ui-color-green" 
                                 />

            </h:form>

        </p:dialog>
        <br/>

        <h:form id="formTabela">

            <p:dataTable value="#{clienteMB.clientes}" var="cliente">

                <p:column headerText="Id">
                    <h:outputText value="#{cliente.id}"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{cliente.nome}"/>
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{clienteMB.textFormater.formatCPF(cliente.cpf)}"/>
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{cliente.email}"/>
                </p:column>

                <p:column headerText="Data de Nascimento">
                    <h:outputText value="#{clienteMB.textFormater.formatData(cliente.dataNascimento)}"/>
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{cliente.telefone}"/>
                </p:column>

                <p:column headerText="Endereço">
                    <h:outputText value="#{cliente.endereco}"/>
                </p:column>

                <p:column headerText="Ações">
                    
                    
                    <!--BOTÃO ALTERAR-->
                    <p:commandButton title="Alterar" icon="fa fa-pencil" update="@form,formAtualizarCadastro" onclick="PF('dlg3').show();" styleClass="ui-priority-primary" >

                        <f:setPropertyActionListener value="#{cliente}" target="#{clienteMB.cliente}"/>

                    </p:commandButton>

                    
                    
                    <!--BOTÃO EXCLUIR--> 
                    <p:commandButton title="Excluir" icon="fa fa-trash" actionListener="#{clienteMB.excluir(cliente.id)}"  update="@form" styleClass="ui-color-red" >

                        <p:confirm header="Confirmação" 
                                   message="Deseja excluir o cliente?"
                                   icon="ui-icon-alert"/>

                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
