<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Cadastro de dependentes</h1>

        <h:form id="formCadastro">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    
                    <p:outputLabel>Cliente:</p:outputLabel><br/>
                    <p:selectOneMenu> <!-- Arrumar isso -->
                        <f:selectItems value="#{clienteMB.clientes}" var="cli"
					itemLabel="#{cli.nome}" itemValue="#{cli}" />
			</p:selectOneMenu>  
<!--                    <p:message for="dependente" />-->
                    
			
                    
                    
                    <p:outputLabel for="inputNome">Nome: </p:outputLabel><br/>
                    <p:inputText id="inputNome" value=""
                                 required="true"
                                 requiredMessage="Preencha o campo Nome."/> <br/>

                    <br/>


                    <p:outputLabel for="inputDataNascimento">Data de Nascimento: </p:outputLabel><br/>
                    <p:calendar id="inputDataNascimento" pattern="dd/MM/yyyy" mask="true"
                                value=""
                                required="true"
                                requiredMessage="Preencha o campo Data de Nascimento."/> 
                    
                    <br/>
                    <br/>
                    
                    <p:commandButton value="Cadastrar" actionListener="#" update="@form, formTabela"/>
                 
                    <br/>
                    
                    
                    
                    
                </div>

            </div>

        </h:form>
         <h:form id="formTabela">

             <p:dataTable value="" var="dependentes">

                <p:column headerText="Id">
                    <h:outputText value=""/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value=""/>
                </p:column>

                <p:column headerText="Data de Nascimento">
                    <h:outputText value=""/>
                </p:column>
                
                <p:column headerText="Cliente">
                    <h:outputText value=""/>
                </p:column>
                
                

                <p:column headerText="Ações">

                    <p:commandButton value="Alterar" update="@form,formCadastro">

                        <f:setPropertyActionListener value="#" target="#"/>

                    </p:commandButton>

                    <p:commandButton value="Excluir"
                                     actionListener="#"
                                     update="@form">

                        <p:confirm header="Confirmação" 
                                   message="Deseja excluir o dependente?"
                                   icon="ui-icon-alert"/>

                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

        <br/>

       

    </ui:define>

</ui:composition>
