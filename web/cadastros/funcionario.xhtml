    <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Cadastro de Funcionário</h1>

        <h:form id="formCadastro">

            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-2">

                    <p:outputLabel for="inputNome">Nome Completo: </p:outputLabel><br/>
                    <p:inputText id="inputNome" value=""
                                 required="true"
                                 requiredMessage="Preencha o campo Nome."/> <br/>

                    <br/>

                    <p:outputLabel for="inputCPF">CPF:</p:outputLabel><br/>
                    <p:inputMask id="inputCPF" value=""
                                 required="true"
                                 mask="999.999.999-99"
                                 requiredMessage="Preencha o campo CPF."/> <br/>

                    <br/>
                    <p:outputLabel for="inputLogin">Nome de usuário(login): </p:outputLabel><br/>
                    <p:inputText id="inputLogin" value=""
                                 required="true"
                                 requiredMessage="Preencha o campo Nome."/> <br/>

                    <br/>
                    <p:outputLabel for="inputSenha">Senha: </p:outputLabel><br/>
                    <p:inputText id="inputSenha" type="password" required="true"/>



                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-2">



                    <p:outputLabel for="nivelDeAcesso" >Nível de acesso: </p:outputLabel><br/>
                    <p:selectOneMenu id="nivelDeAcesso" value="">
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                    </p:selectOneMenu>

                    <br/><br/>
                    <p:outputLabel for="cargo">Cargo:</p:outputLabel><br/>
                    <p:selectOneMenu id="cargo" value="">
                        <f:selectItem itemLabel="Vendedor" itemValue="1" />
                        <f:selectItem itemLabel="Gerência" itemValue="2" />
                    </p:selectOneMenu>

                    <br/><br/>

                    <p:commandButton value="Cadastrar" 
                                     actionListener="#"
                                     update="@form, "/> <!-- adiconar formTabelaFuncionarios-->
                </div>

            </div>

        </h:form>


        <h:form id="formTabelaFuncionarios">

            <p:dataTable value="#" var="funcionario">

                <p:column headerText="Id">
                    <h:outputText value="aqui vai o id"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="aqui vai "/>
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="aqui vai cpf"/>
                </p:column>

                <p:column headerText="Nome de Usuário">
                    <h:outputText value="aqui vai CPF"/>
                </p:column>

                <p:column headerText="Cargo">
                    <h:outputText value="aqui vai cargo"/>
                </p:column>

                <p:column headerText="Nível de Acesso">
                    <h:outputText value="aqui vai nível de acesso"/>
                </p:column>

                <p:column headerText="Ações">

                    <p:commandButton value="Alterar" update="@form, ">

                        <f:setPropertyActionListener value="#" target="#"/>

                    </p:commandButton>

                    <p:commandButton value="Excluir"
                                     actionListener="#"
                                     update="@form">

                        <p:confirm header="Confirmação" 
                                   message="Deseja excluir o funcionário?"
                                   icon="ui-icon-alert"/>

                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
