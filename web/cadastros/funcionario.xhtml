<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">

        <script type="text/javascript">
            function handleDialogSubmit(xhr, status, args) {
                if (args.validationFailed) {
                    PF('dlg2').show();
                } else {
                    PF('dlg2').hide();
                }
            }
        </script>

        <h1 class="aw-page-title">Cadastro de Funcionário</h1>


        <h:form id="cadButton">

            <p:commandButton value="Cadastrar" onclick="PF('dlg2').show();" icon="fa fa-user-plus" styleClass="ui-color-green"  />

        </h:form><br/>

        <!--DIALOG CADASTRO-->
        <p:dialog header="Cadastrar Funcionários" widgetVar="dlg2" modal="true" height="420" width="350" minWidth="300">
            
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <h:form id="formCadastro">

                <p:outputLabel for="inputNome">Nome: </p:outputLabel><br/>
                <p:inputText id="inputNome" value=""
                             required="true"
                             requiredMessage="Preencha o campo Nome."/> <br/>

                <br/>

                <p:outputLabel for="inputCPF">CPF:</p:outputLabel><br/>
                <p:inputMask id="inputCPF" value=""
                             required="true"
                             mask="999.999.999-99"
                             requiredMessage="Preencha o campo CPF."/> <br/>

                <br/>
                <p:outputLabel for="inputLogin">Nome de usuário(login): </p:outputLabel><br/>
                <p:inputText id="inputLogin" value=""
                             required="true"
                             requiredMessage="Preencha o campo Nome."/> <br/>

                <br/>
                <p:outputLabel for="inputSenha">Senha: </p:outputLabel><br/>
                <p:inputText id="inputSenha" type="password" required="true"/><br/>
                <br/>

                <br/><br/>
                <p:outputLabel for="cargo">Cargo:</p:outputLabel><br/>
                <p:selectOneMenu id="cargo" value="">
                    <f:selectItem itemLabel="Vendedor" itemValue="1" />
                    <f:selectItem itemLabel="Gerência" itemValue="2" />
                </p:selectOneMenu>

                <br/><br/>

                <p:commandButton value="Cadastrar" 
                                 actionListener="#"
                                 update="@form, "  styleClass="ui-color-green" /> <br/><br/><!-- adiconar formTabelaFuncionarios-->


            </h:form>
        </p:dialog>
        
        <!--DIALOG ALTERAR CADASTRO-->
        <p:dialog header="Alterar Cadastro" widgetVar="dlg3" modal="true" height="420" width="350" minWidth="300">
            
            <p:messages id="messagess" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            <h:form id="formAtualizarCadastro">


                <p:outputLabel for="inputNome">Nome: </p:outputLabel><br/>
                <p:inputText id="inputNome" value=""
                             required="true"
                             requiredMessage="Preencha o campo Nome."/> <br/>

                <br/>

                <p:outputLabel for="inputCPF">CPF:</p:outputLabel><br/>
                <p:inputMask id="inputCPF" value=""
                             required="true"
                             mask="999.999.999-99"
                             requiredMessage="Preencha o campo CPF."/> <br/>

                <br/>
                <p:outputLabel for="inputLogin">Nome de usuário(login): </p:outputLabel><br/>
                <p:inputText id="inputLogin" value=""
                             required="true"
                             requiredMessage="Preencha o campo Nome."/> <br/>

                <br/>
                <p:outputLabel for="inputSenha">Senha: </p:outputLabel><br/>
                <p:inputText id="inputSenha" type="password" required="true"/><br/>
                <br/>

                <br/><br/>
                <p:outputLabel for="cargo">Cargo:</p:outputLabel><br/>
                <p:selectOneMenu id="cargo" value="">
                    <f:selectItem itemLabel="Vendedor" itemValue="1" />
                    <f:selectItem itemLabel="Gerência" itemValue="2" />
                </p:selectOneMenu>

                <br/><br/>

                <p:commandButton value="Alterar " 
                                 actionListener="#"
                                 update="@form, "  styleClass="ui-color-green" /> <br/><br/><!-- adiconar formTabelaFuncionarios-->

            </h:form>
        </p:dialog>


        <h:form id="formTabelaFuncionarios">

            <p:dataTable value="#" var="funcionario">

                <p:column headerText="Id">
                    <h:outputText value="aqui vai o id"/>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="aqui vai "/>
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="aqui vai cpf"/>
                </p:column>

                <p:column headerText="Nome de Usuário">
                    <h:outputText value="aqui vai CPF"/>
                </p:column>

                <p:column headerText="Cargo">
                    <h:outputText value="aqui vai cargo"/>
                </p:column>

                <p:column headerText="Nível de Acesso">
                    <h:outputText value="aqui vai nível de acesso"/>
                </p:column>

                <p:column headerText="Ações">

                    
                    <!--BOTÃO ALTERAR-->
                     <p:commandButton title="Alterar" icon="fa fa-pencil" update="@form, " styleClass="ui-priority-primary" onclick="PF('dlg3').show();">

                        <f:setPropertyActionListener value="#" target="#"/>

                    </p:commandButton>

                    <!--BOTÃO EXCLUIR-->
                    <p:commandButton title="Excluir" icon="fa fa-trash"  actionListener="#" update="@form" styleClass="ui-color-red" >

                        <p:confirm header="Confirmação" 
                                   message="Deseja excluir o funcionário?"
                                   icon="ui-icon-alert" />

                    </p:commandButton>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" 
                                 styleClass="ui-confirmdialog-yes ui-priority-primary" icon="ui-icon-check" />
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no ui-color-red" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>

    </ui:define>

</ui:composition>
