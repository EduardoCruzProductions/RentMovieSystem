<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>RentMoviesSystem - Login</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />
        <h:outputStylesheet library="algaworks" name="styles/custom.css" />



    </h:head>

    <h:body styleClass="grey lighten-4">

        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" src="resources/algaworks/images/logo2.png" style="max-width: 200px;" />
                                    <div class="left-align">
                                        <h:form id="form-login">
                                            <p:growl autoUpdate="true" />
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <p:inputText class="teste" id="username" value="" required="true" requiredMessage="Digite o usuário"  placeholder="Usuário"/>

                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:inputText id="password" type="password" required="true" value="" requiredMessage="Digite a senha" placeholder="Senha"/>

                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:commandButton value="Entrar " styleClass=" btn-login" actionListener="#" ></p:commandButton>

                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>

</html>
