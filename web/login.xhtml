<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <title>RentMoviesSystem - Login</title>
        <h:outputStylesheet name="css/styleLogin.css" />

    </h:head>

    <h:body>

        <br/>
        
        <div class="ui-g">
            <div class="ui-g-12 ui-md-8 ui-lg-4"></div>
            <div class="ui-g-12 ui-sm-4 ui-lg-4">
                <h:form> 

                    <p:outputLabel for="inputLogin">Login: </p:outputLabel><br/>
                    <p:inputText id="inputLogin" required="true" style="width: 100%"/><br/><br/>

                    <p:outputLabel for="inputSenha">Senha: </p:outputLabel><br/>
                    <p:inputText id="inputSenha" type="password" required="true" style="width: 100%"/><br/><br/>

                    <p:commandButton value="Entrar"/>

                </h:form>
            </div>
            <div class="ui-g-12 ui-md-8 ui-lg-4"></div>
        </div>


    </h:body>

</html>
