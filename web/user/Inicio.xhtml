<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/templates/Layout.xhtml">

    <ui:define name="content">
        
        <h:outputStylesheet library="algaworks" name="styles/bootstrap.min.css" />
        
        <h:body>
            <div style="padding-top: 20px">
                <h:form>
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-info">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-user" aria-hidden="true" style="font-size: 60px"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h4>Clientes Ativos</h4></div>
                                            <div>
                                                <h:outputText value="#{inicioMB.clientesAtivos}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:link outcome="cliente">
                                    <div class="panel-footer">
                                        <span class="pull-left">Ver detalhes</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </p:link>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-success">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-tasks fa-5x" style="font-size: 60px"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h4>Locações Correntes</h4></div>
                                            <div>
                                                <h:outputText value="#{inicioMB.locacoesCorrentes}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:link outcome="locacao">
                                    <div class="panel-footer">
                                        <span class="pull-left">Ver detalhes</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </p:link>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-warning ">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-shopping-cart fa-5x" style="font-size: 60px"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h4>Faturamento Diário</h4></div>
                                            <div>
                                                <h:outputText value="R$ #{textFormaterService.formatDinheiro(inicioMB.faturamentoDiário)}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:link outcome="locacao">
                                    <div class="panel-footer">
                                        <span class="pull-left" >Ver detalhes</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </p:link>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="panel panel-danger">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <i class="fa fa-support fa-5x" style="font-size: 60px"></i>
                                        </div>
                                        <div class="col-xs-9 text-right">
                                            <div class="huge"><h4>Midias Destruídas</h4></div>
                                            <div>
                                                <h:outputText value="#{inicioMB.midiasDestruidas}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <p:link outcome="acervo">
                                    <div class="panel-footer">
                                        <span class="pull-left">Ver detalhes</span>
                                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                        <div class="clearfix"></div>
                                    </div>
                                </p:link>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </h:body>
    </ui:define>


</ui:composition>
